<div id="search-bar" [class.no-margin-top]="issueList!=null && issueList.length>0">
    <form #myForm="ngForm" autocomplete="off" novalidate>
        <div class="input-group mt-4 mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">https://github.com/</span>
            </div>
            <input type="text" class="form-control" 
                name="repo" id="repo"
                aria-label="Enter Github repository" 
                aria-describedby="repoHelp"
                placeholder="Enter Github repository"
                #repo="ngModel" 
                ngModel
                required 
                pattern=".*\/.*"
            />
            <div class="input-group-append" (click)="search(myForm)">
                <span class="input-group-text">
                <i class="material-icons">search</i>
                </span>
            </div>
        </div>
        <p id="repoHelp" class="font-weight-light mb-2" [hidden]="issueList.length>0 && !(errorMessage$ | async)">e.g: microsoft/cascadia-code</p>
        <app-field-error [control]="repo"></app-field-error>
    </form>
</div>

<div id="loading" class="text-center" [hidden]="!isLoading">
    <p>Loading...</p>
    <mat-spinner></mat-spinner>
</div>
