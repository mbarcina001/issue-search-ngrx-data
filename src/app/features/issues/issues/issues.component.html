<div class="content-container">
    <app-issue-search 
        [issueList]="issues$ |async" [isLoading]="loading$ | async" [errorMessage]="errorMessage$ | async" 
        (onSearch)="getIssuesByRepo($event)">
    </app-issue-search>

    <app-issue-list 
        [issueList]="issues$ |async" [isLoading]="loading$ | async" [errorMessage]="errorMessage$ | async">
    </app-issue-list>
</div>
